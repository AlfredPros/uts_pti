<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>UwU</title>
    <style>
        .playerDIV {
            height: 15rem;
        }
    </style>
</head>

<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <h2 class="text-center">Don't Take Spike's Bones</h2>
            <img class="img-fluid mx-auto my-2" style="width: 10%;" src="resources/spike-logo.png" alt="SPIKE">
        </div>
        <hr>
        <div class="d-flex flex-column flex-nowrap align-items-center">
            <!-- First Player -->
            <div id="player" class="d-flex align-items-center playerDIV">
                <p style="padding-block:auto;"> 1st Player </p>
            </div>
            <!-- Form Input -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="playerInput" placeholder="New Player">
                <label for="floatingInput">New Player</label>
            </div>
            <!-- Button -->
            <div>
                <button id="addPlayerButton" style="width: 12rem;" class="btn btn-primary btn-block">Add player</button>
                <button id="playButton" style="width: 12rem;" class="btn btn-primary btn-block">Play</button>
            </div>
            <!-- Player List -->
            <div class="pt-4">
                <p style="margin: 0;">Player List</p>
                <ul id="playerList"></ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var players = [];

        $("#addPlayerButton").click(function () {
            player_name = $("#playerInput").val();
            if (player_name.length < 1) {
                alert("Please Input Name");
                return;
            }
            for (let i = 0; i < players.length; i++) {
                if (players[i].name == player_name) {
                    alert("Player already exists");
                    return;
                }
            }
            var player = {
                name: player_name,
                play_status: true
            };
            players.push(player);
            console.log(players);
            showPlayerList();
        })

        function showPlayerList() {
            $("#playerList").empty();
            for (let i = 0; i < players.length; i++) {
                $("#playerList").append("<li>" + players[i].name + "</li>");
            }
        }

        $("#playButton").click(function () {
            if (players.length < 2) {
                alert("Must be more than one player!!!");
                return;
            }
            sessionStorage.setItem("players", JSON.stringify(players));
            window.location.href = "game.html";
        });
    </script>


</body>

</html>
