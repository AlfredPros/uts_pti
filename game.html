    <script>
        let myModal = new bootstrap.Modal(document.getElementById('staticBackdrop'), {});
        myModal.show();

        players = JSON.parse(sessionStorage.getItem("players"));
        //Timer
        var minutes = 0;
        var seconds = 0;
        

        JumlahPlayer = players;

        function bone(){
            for(var i = 0; i < JumlahPlayer; i++){
                document.getElementById("game-content").innerHTML = "<tr>";

                for(var j = 0; j < i; j++){
                    if(i == 0 &&  j == 0){
                        document.getElementById("game-content").innerHTML = '"<th style="width: 16.67%"></th>"';
                    }
                    if(i == 0){
                        document.getElementById("game-content").innerHTML = '<th style="width: 16.67%"><img src="resources/bone.png" style="width:100%"/></th>';
                    }
                    if(j == i){
                        document.getElementById("game-content").innerHTML = "</tr>";
                    }
                    if(i == 1){
                        document.getElementById("game-content").innerHTML = '<td> <img src="resources/bone.png" style="width:100%"/> </td>';
                    }
                    if(i == 1 && j == 1){
                        document.getElementById("game-content").innerHTML = '<td colspan="4" rowspan="4"> <img src="resources/spike-sleep.png" style="width:100%"/> </td>';
                    }
                    if(i == 2 && i == 3 && i == 4){
                        document.getElementById("game-content").innerHTML = '<td> <img src="resources/bone.png" style="width:100%"/> </td>';
                    }

                    if(i == (JumlahPlayer - 1)){
                        document.getElementById("game-content").innerHTML = '<td> <img src="resources/bone.png" style="width:100%"/> </td>';
                    }

                    if(i == (JumlahPlayer - 1) && j == 0){
                        document.getElementById("game-content").innerHTML = '<td></td>';
                    }

                    if(i == (JumlahPlayer - 1) && j == i){
                        document.getElementById("game-content").innerHTML = '<td></td>';
                    }
                }
            }
        }

        console.log(players);

        bone();
        
        var seconds = 9;
        var miliSeconds = 99;
        var playerTurn = 0;
        var playerCount = players.length; //Ubah player-count sesuai jumlah player

        //On document ready
        $(document).ready(function () {

            //set a function to run every 1 second
            setInterval(function(){

                //update timer and turn variables
                miliSeconds--;
                if (miliSeconds < 0) {
                    miliSeconds = 99;
                    seconds--;
                    if(seconds < 0){
                        seconds = 9;
                        playerTurn++;
                        if(playerTurn == playerCount){
                            playerTurn = 0;
                        }
                    }
                }
                
                //console.log(seconds + " " + miliSeconds);
                //console.log(playerTurn);

                //update the user interface
                $("#player-turn").html(players[playerTurn].name);
                if (seconds < 10) {
                    if (miliSeconds < 10) {
                        $("#timer").html("0" + seconds + ":0" + miliSeconds);
                    } else {
                        $("#timer").html("0" + seconds + ":" + miliSeconds);
                    }
                } else {
                    if (miliSeconds < 10) {
                        $("#timer").html(seconds + ":0" + miliSeconds);
                    } else {
                        $("#timer").html(seconds + ":" + miliSeconds);
                    }
                }

            }, 10);

        })
    </script>
