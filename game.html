<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OwO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="Style.css" />
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.0), rgba(0, 0, 0, 0.1)), url(./resources/unknown.png);
            background-position: center;
            background-attachment: fixed;
            background-blend-mode: soft-light;
            height: 100%;

        }
    </style>
</head>

<body>

    <!-- Header -->
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-1 text-center offset-1">
                <a href="index.html">
                    <button class="btn btn-primary">Back</button>
                </a>
            </div>
            <div class="col-8 text-center">
                <h2 class="text-center" id="judul">Don't Take Spike's Bones</h2>
                <img class="img-fluid mx-auto my-2" style="width: 10%;" src="resources/spike-logo.png" alt="SPIKE">
            </div>
        </div>
        <hr>
    </div>

    <!-- Content -->
    <div class="container">
        <div class="row">
            <div class="col text-start">
                <p>Turns: <span id="player-turn">1</span></p>
                <p>Timer: <span id="timer">00:00</span></p>
            </div>


            <div class="col text-center justify-content-center">
                <table>
                    <tbody id="game-content">

                    </tbody>
                </table>

                <div class="row mt-5">
                    <p style="font-weight: bold; font-size: 1.25em;">Steal Spike's bones, but without waking him up!</p>
                </div>
            </div>

            <div class="col text-end">
                <img src="resources/unmuted.png" style="width:12%" id="mute" onclick="mute_func()" />
                <audio src="resources/background_music.mp3" id="background_music" autoplay loop>Audio</audio>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Spike Has Woken Up!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span id="ply_name"> [player_name] has been moved out from the game for causing a ruckus. You can proceed without them or start a new game.</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="continue">Continue</button>
                    <a href="index.html">
                        <button type="button" class="btn btn-primary">Restart</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script>
        let myModal = new bootstrap.Modal(document.getElementById('staticBackdrop'), {});

        let continue_btn = document.getElementById("continue");
        continue_btn.addEventListener("click", continue_func);

        function continue_func() {
            //reset and start the timer
            seconds = 9;
            miliSeconds = 99;
            timerToggle = 1;

            let doge = document.getElementById("dog");
            doge.style = "width:100%; transition: 0.5s ease-in-out; transform: scale(1.0);";
            
            console.log(players);
        }

    </script>

    <script>
        players = JSON.parse(sessionStorage.getItem("players"));
        JumlahPlayer = players;

        function bone(){
            for(var i = 0; i < JumlahPlayer; i++){
                document.getElementById("game-content").innerHTML = "<tr>";

                for(var j = 0; j < i; j++){
                    if(i == 0 &&  j == 0){
                        document.getElementById("game-content").innerHTML = '"<th style="width: 16.67%"></th>"';
                    }
                    if(i == 0){
                        document.getElementById("game-content").innerHTML = '<th style="width: 16.67%"><img src="resources/bone.png" style="width:100%"/></th>';
                    }
                    if(j == i){
                        document.getElementById("game-content").innerHTML = "</tr>";
                    }
                    if(i == 1){
                        document.getElementById("game-content").innerHTML = '<td> <img src="resources/bone.png" style="width:100%"/> </td>';
                    }
                    if(i == 1 && j == 1){
                        document.getElementById("game-content").innerHTML = '<td colspan="4" rowspan="4"> <img src="resources/spike-sleep.png" style="width:100%"/> </td>';
                    }
                    if(i == 2 && i == 3 && i == 4){
                        document.getElementById("game-content").innerHTML = '<td> <img src="resources/bone.png" style="width:100%"/> </td>';
                    }

                    if(i == (JumlahPlayer - 1)){
                        document.getElementById("game-content").innerHTML = '<td> <img src="resources/bone.png" style="width:100%"/> </td>';
                    }

                    if(i == (JumlahPlayer - 1) && j == 0){
                        document.getElementById("game-content").innerHTML = '<td></td>';
                    }

                    if(i == (JumlahPlayer - 1) && j == i){
                        document.getElementById("game-content").innerHTML = '<td></td>';
                    }
                }
            }
        }

        console.log(players);

        bone();
        
        var seconds = 9;
        var miliSeconds = 99;
        var timerToggle = 1; //0 untuk mematikan timer
        var playerTurn = 0;
        var playerCount = players.length; //Ubah player-count sesuai jumlah player

        //On document ready
        $(document).ready(function () {

            //set a function to run every 0.01 second
            setInterval(function () {

                //update timer and turn variables
                if(timerToggle > 0){
                    miliSeconds--;
                    if (miliSeconds < 0) {
                        miliSeconds = 99;
                        seconds--;
                        if (seconds < 0) {
                            seconds = 9;
                            playerTurn++;
                            if (playerTurn == playerCount - 1) {
                                playerTurn = 0;
                            }
                        }
                    }
                }


                //update the user interface
                $("#player-turn").html(players[playerTurn].name);
                if (seconds < 10) {
                    if(seconds < 5){
                        if (miliSeconds < 10) {
                            $("#timer").html("0" + seconds + ":0" + miliSeconds);
                            document.getElementById("timer").style.color = "#ff0000";
                        } else {
                            $("#timer").html("0" + seconds + ":" + miliSeconds);
                            document.getElementById("timer").style.color = "#ff0000";
                        }
                        if(seconds == 0 && miliSeconds == 0){
                            $("#timer").html("00" + ":" + "00");
                            timerToggle = 0;
                            KickCurrentPlayer();
                        }
                    }else{
                        if (miliSeconds < 10) {
                            $("#timer").html("0" + seconds + ":0" + miliSeconds);
                            document.getElementById("timer").style.color = "#000";
                        } else {
                            $("#timer").html("0" + seconds + ":" + miliSeconds);
                            document.getElementById("timer").style.color = "#000";
                        }
                    }
                    
                } else {
                    if (miliSeconds < 10) {
                            $("#timer").html("0" + seconds + ":0" + miliSeconds);
                            document.getElementById("timer").style.color = "#ff0000";
                        } else {
                            $("#timer").html("0" + seconds + ":" + miliSeconds);
                            document.getElementById("timer").style.color = "#ff0000";
                        }
                }

            }, 10);

        })

        function KickCurrentPlayer(){
            //edit modal, show modal
            $("#ply_name").html(players[playerTurn].name + " has been moved out from the game for causing a ruckus. You can proceed without them or start a new game.");
            myModal.show();

            //remove current player
            if(playerTurn == 0){
                players = players.splice(1, players.length - 1);
            }else if(playerTurn == playerCount){
                players = players.splice(0, players.length - 1);
            }else{
                players = players
                    .splice(0, playerTurn) //players before
                    .concat(
                        players.splice( playerTurn + 1, players.length - ( playerTurn + 1 ) ) //players after
                    )
            }
            playerCount--;
        }
    </script>

    <script type="text/javascript" src="js/mute_btn.js"></script>
    <script type="text/javascript" src="js/table_game.js"></script>
</body>

</html>
