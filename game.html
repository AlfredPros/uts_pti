<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OwO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="js/modal_condition.js"></script>
    <link rel="stylesheet" href="Style.css" />
    <style>
        body {
            background: linear-gradient(rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.1)), url(./resources/unknown.png);
            background-position: center;
            background-attachment: fixed;
            background-blend-mode: soft-light;
            height: 100%;

        }

        @media screen and (max-width: 495px) {
            #logo {
                width: 6em;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-sm-12 col-md-1 offset-md-1">
                <a href="index.html">
                    <button class="button btn-primary btn-block btn-2">Back</button>
                </a>
            </div>
            <div class="col-md-8 text-center">
                <h2 class="text-center" id="judul">Don't Take Spike's Bones</h2>
                <img id="logo" class="img-fluid mx-auto my-2" src="resources/spike-logo.png" alt="SPIKE">
            </div>
        </div>
        <hr>
    </div>

    <!-- Content -->
    <div class="container">
        <div class="row">
            <div class="col text-start">  <!-- Left -->
                <p>Turns: <span id="player-turn">1</span></p>
                <p>Timer: <span id="timer">00:00</span></p>
                <div id="player-list"></div>
            </div>


            <div class="col text-center justify-content-center">  <!-- Middle -->
                <table>
                    <tbody id="game-content">

                    </tbody>
                </table>

                <div class="row mt-5">
                    <p style="font-weight: bold; font-size: 1.25em;">Steal Spike's bones, but without waking him up!</p>
                </div>
            </div>

            <div class="col text-end">  <!-- Right -->
                <img src="resources/unmuted.png" style="width:12%; cursor:pointer;" id="mute" onclick="mute_func()" />
                <audio src="resources/background_music.mp3" id="background_music" loop>music bgm</audio>
                <audio src="resources/select.wav" id="sound_effect_bone1">sound bone1</audio>
                <audio src="resources/Item1.ogg" id="sound_effect_bone2">sound bone2</audio>
                <audio src="resources/Correct2.wav" id="sound_effect_bone3">sound bone3</audio>
                <audio src="resources/Miss.ogg" id="sound_effect_bone4">sound bone4</audio>
                <audio src="resources/dog_bark.opus" id="sound_effect_doge1">sound doge1</audio>
                <audio src="resources/kyaaa.wav" id="sound_effect_doge2">sound doge2</audio>
                <audio src="resources/Scream.ogg" id="sound_effect_doge3">sound doge3</audio>
                <audio src="resources/se_maoudamashii_voice_human02.ogg" id="sound_effect_doge4">sound doge4</audio>
                <audio src="resources/Disappointment.ogg" id="sound_effect_doge5">sound doge5</audio>
                <audio src="resources/found.wav" id="sound_effect_doge6">sound doge6</audio>
                <audio src="resources/confirm.wav" id="sound_effect_confirm">sound confirm</audio>
                <audio src="resources/cancel.wav" id="sound_effect_cancel">sound cancel</audio>
                <audio src="resources/Victory.wav" id="sound_effect_victory1">sound victory1</audio>
                <audio src="resources/VictoryBoss.wav" id="sound_effect_victory2">sound victory2</audio>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Spike Has Woken Up!</h5>
                </div>
                <div class="modal-body" id="staticBackdropBody">
                    <span id="ply_name"> [player_name] has been moved out from the game for causing a ruckus. You can proceed without them or start a new game.</span>
                </div>
                <div class="modal-footer" id="staticBackdropFooter">
                    <button type="button" class="button btn-primary btn-block btn-4" onclick="continue_func()" data-bs-dismiss="modal" id="continue">Continue</button>
                    <button type="button" class="button btn-primary btn-block btn-2" onclick="window.location.replace('index.html');" id="cancel">Restart</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        let myModal = new bootstrap.Modal(document.getElementById('staticBackdrop'), {});

        // First prompt: audio playback
        show_modal("audio_prompt");

        // Continue button function
        function continue_func() {
            //reset and start the timer
            seconds = 9;
            miliSeconds = 99;
            timerToggle = 1;

            let doge = document.getElementById("dog");
            doge.style = "width:100%; transition: 0.5s ease-in-out; transform: scale(1.0);";
            doge.src = "resources/spike-sleep.png";
        }
        
    </script>

    <script>
        players = JSON.parse(sessionStorage.getItem("players"));

        // Check if any player exists
        if (players == undefined) {
            window.location.replace('index.html');
        }
        
        var seconds = 9;
        var miliSeconds = 99;
        var timerToggle = 0; //0 untuk mematikan timer
        var playerTurn = 0;
        var playerCount = players.length; //Ubah player-count sesuai jumlah player

        //On document ready
        $(document).ready(function () {

            //set a function to run every 0.01 second
            setInterval(function () {

                //update timer and turn variables
                if(timerToggle > 0){
                    miliSeconds--;
                    if (miliSeconds < 0) {
                        miliSeconds = 99;
                        seconds--;
                        if (seconds < 0) {
                            seconds = 9;
                            KickCurrentPlayer(late=true);
                            timerToggle = 0;
                            if (playerTurn >= playerCount - 1) {
                                playerTurn = 0;
                            }
                        }
                    }
                }

                //update the user interface
                $("#player-turn").html(players[playerTurn].name);
                if (seconds < 10) {
                    if(seconds < 5){
                        if (miliSeconds < 10) {
                            $("#timer").html("0" + seconds + ":0" + miliSeconds);
                            document.getElementById("timer").style.color = "#ff0000";
                        } else {
                            $("#timer").html("0" + seconds + ":" + miliSeconds);
                            document.getElementById("timer").style.color = "#ff0000";
                        }
                        /*
                        if(seconds == 0 && miliSeconds == 0){
                            $("#timer").html("00" + ":" + "00");
                            timerToggle = 0;
                            KickCurrentPlayer();
                        }
                        */
                    } else {
                        if (miliSeconds < 10) {
                            $("#timer").html("0" + seconds + ":0" + miliSeconds);
                            document.getElementById("timer").style.color = "#000";
                        } else {
                            $("#timer").html("0" + seconds + ":" + miliSeconds);
                            document.getElementById("timer").style.color = "#000";
                        }
                    }
                    
                } else {
                    if (miliSeconds < 10) {
                            $("#timer").html("0" + seconds + ":0" + miliSeconds);
                            document.getElementById("timer").style.color = "#ff0000";
                        } else {
                            $("#timer").html("0" + seconds + ":" + miliSeconds);
                            document.getElementById("timer").style.color = "#ff0000";
                        }
                }

            }, 10);

        })

        function KickCurrentPlayer(late=false){
            playerCount--;
            
            if (playerCount == 1) {
                play_sound("victory1");
                
                show_modal("player_win");
            }
            else if (late == true) {
                play_sound("doge5");

                show_modal("player_late");
            }
            else {
                // Randomize sound
                let rand = randint(4) + 1;
                play_sound("doge"+rand);
                rand = randint(2);
                if (rand == 0) play_sound("doge5");
                else play_sound("doge6");

                show_modal("player_lose");
            }

            //remove current player
            if(playerTurn == 0){
                players = players.splice(1, players.length - 1);
            }else if(playerTurn == playerCount){
                players = players.splice(0, players.length - 1);
            }else{
                players = players
                    .splice(0, playerTurn) //players behind
                    .concat(
                        players.splice( playerTurn + 1, players.length - ( playerTurn + 1 ) ) //players in front
                    )
            }
        }


    </script>

    <script type="text/javascript" src="js/mute_btn.js"></script>
    <script type="text/javascript" src="js/table_game.js"></script>
</body>

</html>
