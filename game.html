<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OwO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        //Timer
        var minutes = 0;
        var seconds = 0;

        //On document ready
        $(document).ready(function () {

            //set a function to update the timer every 1 second
            setInterval(function () {
                //increment the time variables
                seconds++;
                if (seconds > 59) {
                    seconds = 0;
                    minutes++;
                }
                //debug
                console.log(minutes + " " + seconds);
                //update the user interface
                if (minutes < 10) {
                    if (seconds < 10) {
                        $("#timer").html("0" + minutes + ":0" + seconds);
                    } else {
                        $("#timer").html("0" + minutes + ":" + seconds);
                    }
                } else {
                    if (seconds < 10) {
                        $("#timer").html(minutes + ":0" + seconds);
                    } else {
                        $("#timer").html(minutes + ":" + seconds);
                    }
                }
            }, 1000);

        })
    </script>
</head>

<body>

    <!-- Header -->
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-1 text-center offset-1">
                <a href="index.html">
                    <button class="btn btn-primary">Back</button>
                </a>
            </div>
            <div class="col-8 text-center">
                <h2 class="text-center">Don't Take Spike's Bones</h2>
                <img class="img-fluid mx-auto my-2" style="width: 10%;" src="resources/spike-logo.png" alt="SPIKE">
            </div>
        </div>
        <hr>
    </div>

    <!-- Content -->
    <div class="container">
        <div class="row">
            <div class="col text-start">
                <p>Turns: <span id="player-turn">1</span></p>
                <p>Timer: <span id="timer">00:00</span></p>
            </div>


            <div class="col text-center justify-content-center">
                <table>
                    <tbody id="game-content">
                        <tr>
                            <th style="width: 16.67%"></th>
                            <th style="width: 16.67%"><img src="resources/bone.png" style="width:100%" /></th>
                            <th style="width: 16.67%"><img src="resources/bone.png" style="width:100%" /></th>
                            <th style="width: 16.67%"><img src="resources/bone.png" style="width:100%" /></th>
                            <th style="width: 16.67%"><img src="resources/bone.png" style="width:100%" /></th>
                            <th style="width: 16.67%"></th>
                        </tr>
                        <tr>
                            <td> <img src="resources/bone.png" style="width:100%" /> </td>
                            <td colspan="4" rowspan="4"> <img src="resources/spike-sleep.png" style="width:100%" />
                            </td>
                            <td> <img src="resources/bone.png" style="width:100%" /> </td>
                        </tr>
                        <tr>
                            <td> <img src="resources/bone.png" style="width:100%" /> </td>
                            <td> <img src="resources/bone.png" style="width:100%" /> </td>
                        </tr>
                        <tr>
                            <td> <img src="resources/bone.png" style="width:100%" /> </td>
                            <td> <img src="resources/bone.png" style="width:100%" /> </td>
                        </tr>
                        <tr>
                            <td> <img src="resources/bone.png" style="width:100%" /> </td>
                            <td> <img src="resources/bone.png" style="width:100%" /> </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td> <img src="resources/bone.png" style="width:100%" /> </td>
                            <td> <img src="resources/bone.png" style="width:100%" /> </td>
                            <td> <img src="resources/bone.png" style="width:100%" /> </td>
                            <td> <img src="resources/bone.png" style="width:100%" /> </td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>

                <div class="row mt-5">
                    <p style="font-weight: bold; font-size: 1.25em;">Steal Spike's bones, but without waking him up!</p>
                </div>
            </div>

            <div class="col text-end">
                <img src="resources/unmuted.png" style="width:12%" id="mute" />
            </div>
        </div>

</body>
