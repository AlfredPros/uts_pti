<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OwO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="Style.css" />
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.0), rgba(0, 0, 0, 0.1)), url(./resources/unknown.png);
            background-position: center;
            background-attachment: fixed;
            background-blend-mode: soft-light;
            height: 100%;

        }
    </style>
</head>

<body>

    <!-- Header -->
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-1 text-center offset-1">
                <a href="index.html">
                    <button class="btn btn-primary">Back</button>
                </a>
            </div>
            <div class="col-8 text-center">
                <h2 class="text-center" id="judul">Don't Take Spike's Bones</h2>
                <img class="img-fluid mx-auto my-2" style="width: 10%;" src="resources/spike-logo.png" alt="SPIKE">
            </div>
        </div>
        <hr>
    </div>

    <!-- Content -->
    <div class="container">
        <div class="row">
            <div class="col text-start">
                <p>Turns: <span id="player-turn">1</span></p>
                <p>Timer: <span id="timer">00:00</span></p>
            </div>


            <div class="col text-center justify-content-center">
                <table>
                    <tbody id="game-content">
                        <tr>
                            <th style="width: 16.67%"></th>
                            <th style="width: 16.67%"><img src="resources/bone.png" style="width:100%" /></th>
                            <th style="width: 16.67%"><img src="resources/bone.png" style="width:100%" /></th>
                            <th style="width: 16.67%"><img src="resources/bone.png" style="width:100%" /></th>
                            <th style="width: 16.67%"><img src="resources/bone.png" style="width:100%" /></th>
                            <th style="width: 16.67%"></th>
                        </tr>
                        <tr>
                            <td> <img src="resources/bone.png" style="width:100%" /> </td>
                            <td colspan="4" rowspan="4"> <img src="resources/spike-sleep.png" style="width:100%" />
                            </td>
                            <td> <img src="resources/bone.png" style="width:100%" /> </td>
                        </tr>
                        <tr>
                            <td> <img src="resources/bone.png" style="width:100%" /> </td>
                            <td> <img src="resources/bone.png" style="width:100%" /> </td>
                        </tr>
                        <tr>
                            <td> <img src="resources/bone.png" style="width:100%" /> </td>
                            <td> <img src="resources/bone.png" style="width:100%" /> </td>
                        </tr>
                        <tr>
                            <td> <img src="resources/bone.png" style="width:100%" /> </td>
                            <td> <img src="resources/bone.png" style="width:100%" /> </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td> <img src="resources/bone.png" style="width:100%" /> </td>
                            <td> <img src="resources/bone.png" style="width:100%" /> </td>
                            <td> <img src="resources/bone.png" style="width:100%" /> </td>
                            <td> <img src="resources/bone.png" style="width:100%" /> </td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>

                <div class="row mt-5">
                    <p style="font-weight: bold; font-size: 1.25em;">Steal Spike's bones, but without waking him up!</p>
                </div>
            </div>

            <div class="col text-end">
                <img src="resources/unmuted.png" style="width:12%" id="mute" onclick="mute_func()" />
                <audio src="resources/background_music.mp3" id="background_music" autoplay loop>Audio</audio>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Spike Has Woken Up!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span id="ply_name">[player_name]</span> has been moved out from the game for causing a ruckus. You can proceed without them or start a new game.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continue</button>
                    <a href="index.html">
                        <button type="button" class="btn btn-primary">Restart</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script>
        let myModal = new bootstrap.Modal(document.getElementById('staticBackdrop'), {});
        myModal.show();
    </script>

    <script>
        players = JSON.parse(sessionStorage.getItem("players"));
        console.log(players);

        var seconds = 9;
        var miliSeconds = 99;
        var playerTurn = 0;
        var playerCount = players.length; //Ubah player-count sesuai jumlah player

        //On document ready
        $(document).ready(function () {

            //set a function to run every 1 second
            setInterval(function () {

                //update timer and turn variables
                miliSeconds--;
                if (miliSeconds < 0) {
                    miliSeconds = 99;
                    seconds--;
                    if (seconds < 0) {
                        seconds = 9;
                        playerTurn++;
                        if (playerTurn == playerCount) {
                            playerTurn = 0;
                        }
                    }
                }

                //console.log(seconds + " " + miliSeconds);
                //console.log(playerTurn);

                //update the user interface
                $("#player-turn").html(players[playerTurn].name);
                if (seconds < 10) {
                    if (miliSeconds < 10) {
                        $("#timer").html("0" + seconds + ":0" + miliSeconds);
                    } else {
                        $("#timer").html("0" + seconds + ":" + miliSeconds);
                    }
                } else {
                    if (miliSeconds < 10) {
                        $("#timer").html(seconds + ":0" + miliSeconds);
                    } else {
                        $("#timer").html(seconds + ":" + miliSeconds);
                    }
                }

            }, 10);

        })
    </script>

    <script type="text/javascript" src="js/mute_btn.js"></script>
</body>

</html>
