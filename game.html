<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

<body>
    
    <!-- Header -->
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-1 text-center offset-1">
                <a href="index.html">
                    <button class="btn btn-primary">Back</button>
                </a>
            </div>
            <div class="col-8 text-center">
                <h2 class="text-center">Don't Take Spike's Bones</h2>
                <img class="img-fluid mx-auto my-2" style="width: 10%;" src="resources/spike-logo.png" alt="SPIKE">

    <!-- Content -->
    <div class="container">
        <div class="row">
            <div class="col text-start">
                <p>Turns: <span id="player-turn">Placeholder</span></p>

            <div class="col text-center justify-content-center">
                <table>
                    <tbody id="game-content">
                        <tr>
                            <th style="width: 16.67%"></th>
                            <th style="width: 16.67%"><img src="resources/bone.png" style="width:100%"/></th>
                            <th style="width: 16.67%"><img src="resources/bone.png" style="width:100%"/></th>
                            <th style="width: 16.67%"><img src="resources/bone.png" style="width:100%"/></th>
                            <th style="width: 16.67%"><img src="resources/bone.png" style="width:100%"/></th>
                            <th style="width: 16.67%"></th>
                        </tr>
                        <tr>
                            <td> <img src="resources/bone.png" style="width:100%"/> </td>
                            <td colspan="4" rowspan="4"> <img src="resources/spike-sleep.png" style="width:100%"/> </td>
                            <td> <img src="resources/bone.png" style="width:100%"/> </td>
                        </tr>
                        <tr>
                            <!-- <td> <img src="resources/bone.png" style="width:100%"/> </td> -->
                            <!-- <td> <img src="resources/bone.png" style="width:100%"/> </td> -->
                        </tr>
                        <tr>
                            <!-- <td> <img src="resources/bone.png" style="width:100%"/> </td> -->

                        </tr>
                        <tr>
                            <td> <img src="resources/bone.png" style="width:100%"/> </td>
                            <td> <img src="resources/bone.png" style="width:100%"/> </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td> <img src="resources/bone.png" style="width:100%"/> </td>
                            <td> <img src="resources/bone.png" style="width:100%"/> </td>
                            <td> <img src="resources/bone.png" style="width:100%"/> </td>
                            <td> <img src="resources/bone.png" style="width:100%"/> </td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>

                <div class="row mt-5">
                    <p style="font-weight: bold; font-size: 1.25em;">Steal Spike's bones, but without waking him up!</p>
                </div>
            </div>

            <div class="col text-end">
                <img src="resources/unmuted.png" style="width:12%" id="mute"/>
            </div>
        </div>
    </div>


    <script>
        

        function bone(){
            for(var i = 0; i < JumlahPlayer; i++){
                document.getElementById("game-content").innerHTML = "<tr>";
                for(var j = 0; j < i; j++){
                    if(i == 0 &&  j == 0){
                        document.getElementById("game-content").innerHTML = '"<th style="width: 16.67%"></th>"';
                    }
                    if(i == 0){
                        document.getElementById("game-content").innerHTML = '<th style="width: 16.67%"><img src="resources/bone.png" style="width:100%"/></th>';
                    }
                    if(j == i){
                        document.getElementById("game-content").innerHTML = "</tr>";
                    }
                    if(i == 1){
                        document.getElementById("game-content").innerHTML = '<td> <img src="resources/bone.png" style="width:100%"/> </td>';
                    }
                    if(i == 1 && j == 1){
                        document.getElementById("game-content").innerHTML = '<td colspan="4" rowspan="4"> <img src="resources/spike-sleep.png" style="width:100%"/> </td>';
                    }
                    if(i == 2 && i == 3 && i == 4){
                        document.getElementById("game-content").innerHTML = '<td> <img src="resources/bone.png" style="width:100%"/> </td>';
                    }

                    if(i == (JumlahPlayer - 1)){
                        document.getElementById("game-content").innerHTML = '<td> <img src="resources/bone.png" style="width:100%"/> </td>';
                    }

                    if(i == (JumlahPlayer - 1) && j == 0){
                        document.getElementById("game-content").innerHTML = '<td></td>';
                    }

                    if(i == (JumlahPlayer - 1) && j == i){
                        document.getElementById("game-content").innerHTML = '<td></td>';
                    }

                    
                }
            }
        }

    </script>

</body>
